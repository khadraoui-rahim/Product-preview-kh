<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body class="flex">
  <!--Here goes the main body of the Design-->
  <main class="flex" id="panel">
    <img id="mobile-image" src="images/image-product-mobile.jpg" alt="">
    <div id="type">
      P E R F U M E
    </div>
    <div id="title">
      Gabrielle Essence Eau De Parfum
    </div>
    <div id="discription">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </div>
    <div class="prices flex">
      <span id="main-price">
        $149.99
      </span>
      <span id="old-price">
        $169.99
      </span>
    </div>
    <button id="purchase" class="flex">
      <img id="cart" src="images/icon-cart.svg" alt="">
      <span id="btn-title">Add to Cart</span>
    </button>
  </main>
